

webdriver {
  driver = chrome

  autodownload:false
  capabilities {
          "goog:chromeOptions" {
              args = ["--remote-allow-origins=*","--no-sandbox","--disable-dev-shm-usage","--start-maximized"]
          }
      }
}
drivers{
    windows{
        webdriver.chrome.driver="src/test/resources/drivers/chromedriver.exe"
    }
}
environments {
  default {
    webdriver.base.url = "https://demoqa.com/"
  }
   default {
        webdriver.map.url = "https://www.demoblaze.com/"
      }
}


serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
  driver = chrome
}